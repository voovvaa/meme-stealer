services:
  # Telegram бот
  meme-stealer-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1

    image: meme-stealer-bot:latest
    container_name: meme-stealer-bot

    restart: unless-stopped

    # Для интерактивного ввода кода авторизации
    stdin_open: true
    tty: true

    volumes:
      - ./sessions:/app/sessions
      - ./media:/app/media

    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MEME_DB_PATH=/app/sessions/memes.sqlite
      - SESSION_STORAGE_PATH=/app/sessions/client.session

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('fs').statSync('/app/sessions')\" || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

    networks:
      - meme-stealer-network

    security_opt:
      - no-new-privileges:true

  # Веб-интерфейс
  meme-stealer-web:
    build:
      context: ./web
      dockerfile: Dockerfile

    image: meme-stealer-web:latest
    container_name: meme-stealer-web

    restart: unless-stopped

    # Проброс порта для доступа к веб-интерфейсу
    ports:
      - "3333:3333"

    # Общий volume с ботом для доступа к SQLite
    volumes:
      - ./sessions:/app/sessions
      - ./media:/app/media

    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MEME_DB_PATH=/app/sessions/memes.sqlite

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3333 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

    networks:
      - meme-stealer-network

    security_opt:
      - no-new-privileges:true

    depends_on:
      - meme-stealer-bot

networks:
  meme-stealer-network:
    driver: bridge
